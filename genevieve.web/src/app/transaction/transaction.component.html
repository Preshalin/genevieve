<div class="container">

  <div class="row" style="padding-top: 10px">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header"> Transactions
        </div>
        <ul class="list-group list-group-flush">
          <div class="list-group-item" *ngFor="let transaction of transactions" [ngStyle]="{'border-left': transaction.amount > 0 ? '4px solid lightgreen' : '4px solid red'}">
            <div class="list-group-item-heading text-right">
              <div class="text-left">{{ transaction.date | date }}<span style="float:right">{{transaction.amount | currency: "R " }}</span></div>
            </div>
            <div class="list-group-item-text text-muted"><i>{{ transaction.description }}</i></div>
          </div>
        </ul>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>

</div>
